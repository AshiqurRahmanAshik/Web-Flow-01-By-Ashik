<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow 01</title>
    <!--Raleway Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <!-- Navbar Section Start -->
      <nav class="nav_container">
        <p class="nav_logo">LOGO</p>
        <button class="nav_button primary_color">Sign Up</button>
      </nav>
      <!-- Navbar Section End -->

      <!-- Hero Section Start -->
      <section class="hero_container">
        <h1 class="hero_title">
          Cool Dark UI Template for <br />Webflow Agencies!
        </h1>
        <button class="hero_button primary_color">Stay Focused</button>
      </section>
      <!-- Hero Section End -->
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <section class="action_container">
      <div class="action_about">
        <h3 class="action_title">See It in Action</h3>
        <p class="action_description">
          Explore the live preview and imagine <br />
          your brand in this bold new look.
        </p>
        <button class="action_button primary_color">Launch Live Preview</button>
      </div>
      <div class="action_banner">
        <img
          src="./assets/wc-mini.png"
          alt="Web Flow Conf 2022"
          width="400px"
          height="320px"
        />
      </div>
    </section>
    <section class="user">
      <h3 class="user_title">Joined Thousands of Productive Users</h3>
      <div class="user_quantity">
        <div class="active_users">
          <h4 class="user_number">50K</h4>
          <p class="user_subtitle">Active Users</p>
        </div>
        <div class="active_users">
          <h4 class="user_number">2M+</h4>
          <p class="user_subtitle">Focus Sessions</p>
        </div>
        <div class="active_users">
          <h4 class="user_number">95%</h4>
          <p class="user_subtitle">Satisfaction Rate</p>
        </div>
      </div>
    </section>
  
    <!-- Main Section End -->
  </body>
</html>
